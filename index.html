<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizarea</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="black_logo.png" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JT962QL8K8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JT962QL8K8');
</script>
  </head>
  <body>
    <div class="startCard" id="startCard">
      <img src="black_logo.png" alt="" srcset="" />
      <span class="welcome">Welcome To Quizarea!</span>
      <button onclick="selectCard()">Lets Start⚡</button>
    </div>
    <div class="selectCard" id="selectCard">
      <h4>Create Quiz</h4>
      <div class="selectOptions">
        <div class="selectCat">
          <label for="name" autocomplete="nope"> Player Name </label>
          <input type="text" required id="name" />
        </div>
      </div>
      <div class="selectCat">
        <label for="category"> Select Category </label>
        <select name="category" required id="category"></select>
      </div>
      <div class="selectCat">
        <label for="difficulty"> Select Difficulty </label>
        <select name="difficulty" required id="difficulty">
          <option value="none">-- Select Level --</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="selectCat">
        <label for="noOfQue" id="noQUE"> No Of Question (1-50) </label>
        <input type="number" required id="noOfQue" />
      </div>
      <div class="selectCat">
        <button id="generateQuiz">Generate Quiz!</button>
      </div>
    </div>
    <footer>
      <span class="footer"
        >Developed With ❤️ By
        <u
          ><a href="https://linktr.ee/krish7104" target="_blank"
            >Krish Jotaniya</a
          ></u
        ></span
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
